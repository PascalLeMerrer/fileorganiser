<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>wails-on-elm</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <div id="elm"></div>

  <script src="elm.js"></script>
  <script>
      const app = Elm.Main.init({ node: document.getElementById("elm") });
      app.ports.loadDirectoryContent.subscribe(function (name) {
        window.go.main.App.GetDirectoryContent(name)
        .then(result =>
          {
            app.ports.receiveDirectoryContent.send(JSON.parse(result));
            console.log("Result", result);
          }
            );
      });
  </script>
</body>

</html>
